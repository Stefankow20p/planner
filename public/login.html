<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Planner</title>
</head>

<body>
    <header>
        <h1>Tytuł</h1>
    </header>
    <main>
        <section class="log-reg-panel">
            <div class="choice">
                <div id="login" class="choosen">
                    <h3>Zaloguj się</h3>
                </div>
                <div class="triangle not-choosen">
                    <div></div>
                </div>
                <div id="register" class="not-choosen">
                    <h3>Zarejestruj się</h3>
                </div>
            </div>
            <div class="log">
                
                <label>
                    <h4>Login</h4>
                    <input type="text" placeholder="Login" name="log-log" id="log-log">
                </label>
                <label>
                    <h4>Hasło</h4>
                    <input type="password" placeholder="Hasło" name="log-pass" id="log-pass">
                </label>
                <label for="#none#">
                    <input type="button" value="Zaloguj się" id="log-btn">
                </label>
                <label for="#none#" class="error-box">
                    <p>Tu komunikat</p>
                </label>
            </div>
            <div class="reg">
                <label>
                    <h4>Login</h4>
                    <input type="text" placeholder="Login" name="reg-log" id="reg-log">
                </label>
                <label>
                    <h4>Hasło</h4>
                    <input type="password" placeholder="Hasło" name="reg-pass1" id="reg-pass1">
                </label>
                <label>
                    <h4>Powtórz Hasło</h4>
                    <input type="password" placeholder="Powtórz hasło" name="reg-pass2" id="reg-pass2">
                </label>
                <label for="#none#">
                    <input type="button" value="Zarejestruj się" id="reg-btn">
                </label>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="javascript/login-page.js"></script>
</body>

</html>
